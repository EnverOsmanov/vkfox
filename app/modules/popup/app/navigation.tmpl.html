<div
    ng-controller="navigationCtrl"
    class="navbar navbar-inverse navbar-static-top">
    {{locationPath}}
    <div class="navbar-inner">
        <div class="container">
            <ul class="nav">
                <li
                    ng-repeat="tab in tabs"
                    ng-class="{active: locationPath == tab.href}">
                    <a href="{{tab.href}}">{{tab.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
