<navigation></navigation>
<div ng-controller="NewsController">
    <div class="navbar navbar-static-top">
        <form class="navbar-inner form-inline navbar-form news__form">
            <div class="btn-group" data-toggle="buttons-radio">
                <a
                    ng-repeat="tab in subtabs"
                    ng-class="{active: tab.href === 'news/' + activeSubTab}"
                    class="btn"
                    href="/{{tab.href}}"
                    data-toggle="tab">
                    {{tab.text}}
                </a>
            </div>
        </form>
    </div>
    <ng-include src="'/modules/popup/news/' + activeSubTab + '.tmpl.html'"></ng-include>
</div>
