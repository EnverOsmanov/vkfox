<navigation></navigation>
<div ng-controller="NewsController">
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <div class="container">
                <ul class="nav">
                    <li
                        ng-class="{active: tab.href === 'news/' + activeSubTab}"
                        ng-repeat="tab in subtabs"
                        ng-class="{active: tab.href === activeTab}">
                        <a
                            href="/{{tab.href}}"
                            data-toggle="tab">
                            {{tab.text}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <ng-include src="'/modules/popup/news/' + activeSubTab + '.tmpl.html'"></ng-include>
</div>
